{% extends 'base.html' %}

{% block content %}
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>

    
<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <tbody>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
      </tr>
      {% for site in sites -%}
        <tr>
          <td>{{ site['id'] }}</td>
          <td><a href="{{ url_for('show_url', id_url=site['id']) }}">{{ site['name'] }}</a></td>
          <td>{{ site['site_check'].strftime('%Y-%m-%d') if site['site_check'] }}</td>
          <td>{{ site['status_code'] if site['status_code'] }}</td>
        </tr>
      {% endfor -%}
    </tbody>
  </table>
</div>

    </div>
  </main>
{% endblock %}
